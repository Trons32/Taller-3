<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <div>
     
           <form action="">
                <h1>Zoo Keeper Application Form</h1>
                <p><em>Please complete the form. Mandatory fields are marked with a *</em></p>

                <fieldset>
                    <legend>Contact Details</legend>

                    <table>
                        <tr>
                            <td><label for="">Name*</label></td>
                            <td><input type="text" size="30" pattern="^[A-Za-z ]{0,60}$" > </td>
                        </tr>
                        <tr>
                            <td><label for="">Telephone*</label></td>
                            <td><input type="text" pattern="^\+\d{2}-\d{3}-\d{9}$" size="30"></td>
                        </tr>
                        <tr>
                            <td><label for="">Email*</label></td>
                            <td><input type="email" size="30"  pattern="^.{0,30}$"></td>
                        </tr>
                    </table>

                </fieldset>

                <fieldset>
                    <legend>Personal Imformation</legend>

                    <table>

                        <tr>
                            <td>Age</td>
                            <td> <input type="text" pattern="^(?:1[89]|[2-9]\d)$" > </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select >
                                    <option value="" selected disabled >--seleccionar--</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="150px" >When did you First Know you wanted to be zoo-Keeper</td>
                            <td>  <textarea cols="21" rows="5"></textarea> </td>
                        </tr>

                    </table>

                </fieldset>

                <fieldset>
                    <legend>Pick Your Favorite Animals</legend>

                    <table>
                        <tr>
                            <td> <input type="checkbox"> Zebra </td>
                            <td> <input type="checkbox"> Cat </td>
                            <td> <input type="checkbox"> Anaconda </td>
                            <td> <input type="checkbox"> Human </td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox"> Elephant </td>
                            <td> <input type="checkbox"> Wildebeest </td>
                            <td> <input type="checkbox"> Pigeon </td>
                            <td> <input type="checkbox"> Crab </td>
                        </tr>
                    </table>

                </fieldset>

                <br> <br>
                <input type="submit" value="Submit Application" >


           </form>
    </div>

</body>
</html>
